name: Tests

on:
    pull_request:
    push:
        branches:
        - master

jobs:
  build:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        resolver: [lts-24, lts-23, lts-22, lts-21, lts-20, lts-19]

    steps:
      - name: Clone project
        uses: actions/checkout@v6

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ matrix.resolver }}-${{ hashFiles('stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.resolver }}-

      - name: Build and run tests
        shell: bash
        run: |
            set -ex
            curl -sSL https://get.haskellstack.org/ | sh -s - -f
            sudo apt update # why are png packages missing?
            sudo apt install -y libasound2t64 libasound2-dev libxrandr-dev libtinfo-dev
            sudo apt install -y libx11-dev libgmp-dev libxss-dev libxft-dev
            stack test --fast --no-terminal --resolver=${{ matrix.resolver }}
